<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Conversor de unidades</h1>
        <div class="input-group">
            <label for="input">Digite a unidade que deseja converter</label>
            <input type="number" id="input" name="input" placeholder="0">
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metros(s)</option>
                <option value="km">kilometros(s)</option>
                <option value="cm">centimetros(s)</option>
                <option value="mm">milimetros(s)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">para:</label>
            <select name="to" id="to">
                <option value="m">Metros(s)</option>
                <option value="km">kilometros(s)</option>
                <option value="cm">centimetros(s)</option>
                <option value="mm">milimetros(s)</option>
            </select>
            <button id="convert-btn">Converter</button>
            <div class="output-group">
                <label for="output">Resultado</label>
                <input type="text" name="output" id="output" readonly>
            </div>
            <div id="message">

            </div>
        </div>
    </div>
</body>

</html>
